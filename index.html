<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <section class="hero">
      <div class="identity">
        <img src="images/image-jeremy.png" alt="avatar" class="main-avatar">
        <div class="report">
          <p>Report for</p>
          <h1 class="name">Jeremy Robson</h1>
        </div>
      </div>
      <div class="report-range">
        <button class="btn" id="btn-daily">Daily</button>
        <button class="btn" id="btn-weekly">Weekly</button>
        <button class="btn" id="btn-monthly">Monthly</button>
      </div>
    </section>

    <section class="work activity">
      <img src="images/icon-work.svg" class="section-avatar">
      <div class="section-container">
        <div class="title--ellipsis">
          <h2 class="title">Work</h2>
          <img src="images/icon-ellipsis.svg" class="ellipsis">
        </div>  
        <div class="hours--last">
          <p class="hours" id="work-hours"></p>
          <p class="last"><span id="work-last">yesterday</span> - <span id="work-previous"></span></p>
        </div>
      </div>
    </section>

    <section class="play activity">
      <img src="images/icon-play.svg" class="section-avatar">
      <div class="section-container">
        <div class="title--ellipsis">
          <h2 class="title">Play</h2>
          <img src="images/icon-ellipsis.svg" class="ellipsis">
        </div>  
        <div class="hours--last">
          <p class="hours" id="play-hours"></p>
          <p class="last"><span id="play-last">yesterday</span> - <span id="play-previous"></span></p>
        </div>
      </div>
    </section>

    <section class="study activity">
      <img src="images/icon-study.svg" class="section-avatar">
      <div class="section-container">
        <div class="title--ellipsis">
          <h2 class="title">Study</h2>
          <img src="images/icon-ellipsis.svg" class="ellipsis">
        </div>  
        <div class="hours--last">
          <p class="hours" id="study-hours"></p>
          <p class="last"><span id="study-last">yesterday</span> - <span id="study-previous"></span></p>
        </div>
      </div>
    </section>

    <section class="exercise activity">
      <img src="images/icon-exercise.svg" class="section-avatar">
      <div class="section-container">
        <div class="title--ellipsis">
          <h2 class="title">Exercise</h2>
          <img src="images/icon-ellipsis.svg" class="ellipsis">
        </div>  
        <div class="hours--last">
          <p class="hours" id="exercise-hours"></p>
          <p class="last"><span id="ex-last">yesterday</span> - <span id="exercise-previous"></span></p>
        </div>
      </div>
    </section>

    <section class="social activity">
      <img src="images/icon-social.svg" class="section-avatar">
      <div class="section-container">
        <div class="title--ellipsis">
          <h2 class="title">Social</h2>
          <img src="images/icon-ellipsis.svg" class="ellipsis">
        </div>  
        <div class="hours--last">
          <p class="hours" id="social-hours"></p>
          <p class="last"><span id="social-last">yesterday</span> - <span id="social-previous"></span></p>
        </div>
      </div>
    </section>

    <section class="self-care activity">
      <img src="images/icon-self-care.svg" class="section-avatar">
      <div class="section-container">
        <div class="title--ellipsis">
          <h2 class="title">Self Care</h2>
          <img src="images/icon-ellipsis.svg" class="ellipsis">
        </div>  
        <div class="hours--last">
          <p class="hours" id="self-hours"></p>
          <p class="last"><span id="self-last">yesterday</span> - <span id="self-previous"></span></p>
        </div>
      </div>
    </section>
  </main>
  <script src="index.js"></script>
</body>
</html>
